<h2>Add Post</h2>
<div class="card card-body mb-3">
    <form>
        <div class="form-group">
            <label>Title</label>
            <input class="form-control" type="text" name="title" [(ngModel)]="currentPost.title" #title>
        </div>
        <div class="form-group">
            <label>Body</label>
            <textarea class="form-control" type="text" name="body" [(ngModel)]="currentPost.body" #body></textarea>
        </div>
        <input type="hidden" [(ngModel)]="currentPost.id" name="id">
        <button *ngIf="!isEdit" class="btn btn-block btn-secondary mb-3" type="submit" (click)="addPost(title.value, body.value)">
            Add New Post
        </button>
        <button *ngIf="isEdit" class="btn btn-block btn-warning mb-3" type="submit" (click)="updatePost()">
            Update Post
        </button>
    </form>
</div>
